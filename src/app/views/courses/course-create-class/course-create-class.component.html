<div class="container-courses container text-font mt-4">
    <div class="title-coursess">
        <h2 class="display-6 title-font">Aulas do curso</h2>
        <p class="lead-1 text-font">Prepare suas aulas aqui.</p>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary float-right" (click)="btnShowAddNewClass()">Nova aula</button>
        </div>
    </div>
    <hr class="my-2">

    <div class="row">

        <div *ngIf="lessons" class="col-md-12 {{!isList ? 'd-none' : ''}}">
            <table class="table table-striped">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Aula nº</th>
                        <th scope="col">Titulo da Aula</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let lesson of lessons">
                        <th scope="row">{{lesson.step}}</th>
                        <td>{{lesson.title}}</td>
                        <td>
                            <button class="btn btn-outline-info m-1" (click)="btnEditClass(lesson.id)">editar</button>
                            <button class="btn btn-outline-danger m-1"
                                (click)="btnDestroyClass(lesson.id)">remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-12 {{isList ? 'd-none' : ''}}">
            <div class="card">
                <div class="card-header">
                    <h3>Nova aula</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formCreateUpdateClass">
                        <div class="form-group mb-3">
                            <label for="classTile">Título da aula</label>
                            <input type="text" class="form-control ng-invalid is-invalid"
                                [ngClass]="setCssErr('classTitle')" formControlName="classTitle"
                                placeholder="Título da Aula" aria-label="Título da Aula" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="classDescription">Descrição</label>
                            <textarea class="form-control" [ngClass]="setCssErr('classDescription')"
                                formControlName="classDescription" placeholder="Descrição da aula"
                                aria-label="Descrição da aula" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="classStep">Passo</label>
                            <input type="number" [ngClass]="setCssErr('classStep')" class="form-control"
                                formControlName="classStep" placeholder="Passo" aria-label="Passo" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="url_video">Url - Vídeo da aula (Youtube)</label>
                            <input type="text" [ngClass]="setCssErr('classUrlVideo')" class="form-control"
                                formControlName="classUrlVideo" placeholder="Url do vídeo da aula"
                                aria-label="Url do vídeo da aula" required>
                        </div>

                        <div class="form-group mb-3 d-flex justify-content-end">
                            <button class="btn btn-outline-danger m-1"
                                (click)="btnCancelOperationForm()">Cancelar</button>
                            <button class="btn btn-primary m-1" (click)="btnSendForm()">{{txtBtnSendForm}}</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <ng-template #loading>
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</div>
