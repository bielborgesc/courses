<div class="container-courses container text-font mt-4">
    <div class="title-coursess">
        <h2 class="display-6 title-font">Aulas do curso {{titleCourse}}</h2>
        <p class="lead-1 text-font">Assita suas aulas aqui.</p>
    </div>
    <hr class="my-2">

    <div class="row">

        <div *ngIf="course" class="col-md-12">
            <table class="table table-striped">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Aula nº</th>
                        <th scope="col">Titulo da Aula</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let lesson of course.lessons">
                        <th scope="row">{{lesson.step}}</th>
                        <td>{{lesson.title}}</td>
                        <td>
                            <button class="btn btn-outline-info m-1" (click)="btnShowClass(lesson.id)">Assistir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ng-template #loading>
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</div>
